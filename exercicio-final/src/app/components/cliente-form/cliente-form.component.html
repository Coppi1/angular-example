<div class="container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Cadastro de Clientes</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name" required>
          <mat-error *ngIf="clienteForm.get('name')?.hasError('required')">
            Nome é obrigatório
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Idade</mat-label>
          <input matInput type="number" formControlName="age" required>
          <mat-error *ngIf="clienteForm.get('age')?.hasError('required')">
            Idade é obrigatória
          </mat-error>
          <mat-error *ngIf="clienteForm.get('age')?.hasError('min')">
            Idade mínima é 0
          </mat-error>
          <mat-error *ngIf="clienteForm.get('age')?.hasError('max')">
            Idade máxima é 120
          </mat-error>
        </mat-form-field>

        <div class="full-width">
          <mat-label>Gênero</mat-label>
          <mat-radio-group formControlName="gender" required>
            <mat-radio-button value="M" class="radio-option">Masculino</mat-radio-button>
            <mat-radio-button value="F" class="radio-option">Feminino</mat-radio-button>
          </mat-radio-group>
          <mat-error *ngIf="clienteForm.get('gender')?.hasError('required')">
            Gênero é obrigatório
          </mat-error>
        </div>

        <div class="full-width checkbox-section">
          <mat-checkbox formControlName="newsletter">Desejo receber newsletter</mat-checkbox>
        </div>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>País</mat-label>
          <mat-select formControlName="country" required>
            <mat-option value="BR">Brasil</mat-option>
            <mat-option value="US">Estados Unidos</mat-option>
            <mat-option value="PT">Portugal</mat-option>
          </mat-select>
          <mat-error *ngIf="clienteForm.get('country')?.hasError('required')">
            País é obrigatório
          </mat-error>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit" [disabled]="!clienteForm.valid">
            Salvar
          </button>
          <button mat-raised-button type="button" (click)="onCancel()">
            Cancelar
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
